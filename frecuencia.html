<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Frecuencia Modulada</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Calculadora de Frecuencia Modulada</h1>
    </header>
    <div class="modulos">
        <div class="input-group">
            <label for="amplitudPortadora">Amplitud de la Frecuencia Portadora:</label>
            <input type="number" id="amplitudPortadora" placeholder="Ingrese la amplitud de la frecuencia portadora">
        </div>
        <div class="input-group">
            <label for="frecuenciaPortadora">Frecuencia Portadora (Hz):</label>
            <input type="number" id="frecuenciaPortadora" placeholder="Ingrese la frecuencia portadora">
        </div>
        <div class="input-group">
            <label for="amplitudModuladora">Amplitud de la Frecuencia Moduladora:</label>
            <input type="number" id="amplitudModuladora" placeholder="Ingrese la amplitud de la frecuencia moduladora">
        </div>
        <div class="input-group">
            <label for="frecuenciaModuladora">Frecuencia Moduladora (Hz):</label>
            <input type="number" id="frecuenciaModuladora" placeholder="Ingrese la frecuencia moduladora">
        </div>
        <button class="btn-calculate" onclick="calcularFrecuenciaModulada()">Calcular y Mostrar Gr√°fica</button>
        <div class="grafica-container">
            <canvas id="graficaPortadora" width="400" height="200"></canvas>
            <canvas id="graficaModuladora" width="400" height="200"></canvas>
            <canvas id="graficaModulada" width="400" height="200"></canvas>
        </div>
    </div>
</body>
</html>
